name       : python-contourpy
version    : 1.1.0
release    : 3
source     :
    - https://files.pythonhosted.org/packages/source/c/contourpy/contourpy-1.1.0.tar.gz : e53046c3863828d21d531cc3b53786e6580eb1ba02477e8681009b6aa0870b21
homepage   : https://github.com/contourpy/contourpy
license    : BSD-3-Clause
component  : programming.python
summary    : Python library for calculating contours in 2D quadrilateral grids
description: |
    ContourPy is a Python library for calculating contours of 2D quadrilateral grids. It is written in C++11 and wrapped using pybind11.
builddeps  :
    - pkgconfig(python3)
    - meson-python
    - patchelf
    - pybind11
    - python-build
    - python-installer
rundeps    :
    - numpy
setup      : |
    sed -e '/ninja/d' -i pyproject.toml
build      : |
    %python3_setup
install    : |
    %python3_install
